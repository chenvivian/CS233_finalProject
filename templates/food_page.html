<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel = "stylesheet" type = "text/css" href = "css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <title>Food</title>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <form onsubmit="return selectFood()">
                <select id="foodSelect">
                    <option value =""> </option>
                    {% for food in foods %}
                        <option value = "{{ food.fname }}"> {{ food.fname }} </option>
                    {% endfor %}
                </select>
                    <button type="submit" name ="selectf" class="btn btn-success" value="Select Food">Select Food</button>
                </form>
            </div>
        </div>

        <div class ="container">
            <div class ="row">
            {% if cartsPrices %}
                <h4>Displaying Carts and Prices for:
                {% for cartsPrice in cartsPrices %}
                    {{ cartsPrice.fname }}<br></h4>
                    Cart ID: {{ cartsPrice.cid }} Price: {{ cartsPrice.price }}
                {% endfor %}
            {% endif %}
            </div>
        </div>


    <script>
        var foodSelect = document.getElementById('foodSelect');

        function selectFood(){
            console.log('/food/' + foodSelect.value)
            window.location = '/food/' + foodSelect.value;
            return false
        }


        function() {
            var select = $('select');
            select.html(select.find('option').sort(function(x, y) {
            return $(x).text() > $(y).text() ? 1 : -1;
          }));
        };

    </script>

    </body>
</html>
