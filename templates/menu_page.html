<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel = "stylesheet" type = "text/css" href = "css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    </head>

    <body>

        <div class="container">
            <div class="row">
                <form onsubmit="return selectCart()">
                <select id="cartSelect">
                    <option value =""> </option>
                    {% for cart in carts %}
                        <option value = "{{ cart.id }}"> {{ cart.name }} </option>
                    {% endfor %}
                </select>
                    <button type="submit" name ="selectc" class="btn btn-success" value="Select Cart">Select Cart</button>
                </form>
            </div>
        </div>

        <div class ="container">
            <div class ="row">
            {% if cartName %}
                {% for cartN in cartName %}
                    <h4>Displaying Menu for:<br>
                    {{ cartN.name }}</h4>
                {% endfor %}
            {% endif %}
            </div>
        </div>

        <div class ="container">
            <div class ="row">
                {% if foods %}
                    <table>
                        {% for food in foods %}
                        <tr>
                            <td><p>{{ food.fname }}</p></td>
                            <td><p>${{ food.price }}</p></td>
                        </tr>
                        {% endfor %}
                    </table>
                {% endif %}
            </div>
        </div>

    <script>
        var cartSelect = document.getElementById('cartSelect');

        function selectCart(){
            console.log('/menu/' + cartSelect.value)
            window.location = '/menu/' + cartSelect.value;
            return false
        }

    </script>

    </body>
</html>
