<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <title>SIGN UP PAGE</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Sign Up Page</a>
                </div>
            <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('logout') }}">Log out</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Log in</a></li>
                {% endif %}
            </ul>
            </div>
        </nav>

        <div class="container">

            <div class="row">
                <form action="." method="POST">
                  <div class="form-group">
                    <label for="newuser">Username:</label>
                    <input class="form-control" id="newuser" name="newuser" placeholder="Enter a new username">
                  </div>
                  <div class="form-group">
                    <label for="newpass">Password:</label>
                    <input type="password" class="form-control" id="newpass" name="newpass" placeholder="Enter a new password">
                  </div>
                  <button type="submit" class="btn btn-success">Sign up</button>
                </form>
            </div>

        </div>

    </body>
</html>
